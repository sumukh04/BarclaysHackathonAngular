<div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a book by title">
  </div>
<div class="row no-gutters">
    <div class="col-4"
        *ngFor="let product of displayProducts | filter:searchText| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ">
        <!-- <td>{{product.title}}</td>
                 <td>{{product.price}}</td> -->
        <div class="card border-dark m-2">
            <img class="card-img-top"
            src= "{{images[Math.floor(Math.random() * 9) + 1].image}}" alt="Card image cap"
                style="height: 300px;">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.price |currency:'INR'}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-block" *ngIf="inCart(product)==0;else else_content"
                    (click)="addToCart(product)">Add to Cart</button>
                <ng-template #else_content>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" (click)="removeFromCart(product)">-</button>
                        </div>
                        <div class="col-6 text-center">
                            {{inCart(product)}} in cart
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary" (click)="addToCart(product)">+</button>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <ngb-pagination [collectionSize]="displayProducts.length" [(page)]="page"></ngb-pagination>
</div>
