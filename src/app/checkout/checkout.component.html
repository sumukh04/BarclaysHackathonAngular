<h1>Checkout</h1>
<div class="row no-gutters">
    <div class="card col-4 offset-1">
        <div class="card-header">
            Shipping Information
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name here">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address here">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City Name">
                    </div>
                    <div class="form-group col-6">
                        <label>State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                    <div class="form-group col-6">
                        <label>Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="ZIPCODE">
                    </div>
                    <div class="form-group col-6">
                        <label>Contact Phone</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Mobile">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="card col-4  offset-1">
        <div class="card-header">
            Billing Information
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name here">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address here">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City Name">
                    </div>
                    <div class="form-group col-6">
                        <label>State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                    <div class="form-group col-6">
                        <label>Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="ZIPCODE">
                    </div>
                    <div class="form-group col-6">
                        <label>Contact Phone</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Mobile">
                    </div>
                    <div class="form-group col-12">
                        <label>Credit Card Number</label>
                        <input type="test" class="form-control" id="name" placeholder="CREDIT CARD NUMBER">
                    </div>
                    <div class="form-group col-6">
                        <label>Expiry Date</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Expiry Date">
                    </div>
                    <div class="form-group col-6">
                        <label>Security Code</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="CVV">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<br>
<div class="row">
<button class="col-4 offset-4 btn btn-success btn-block" (click)="checkoutSuccess()">
    Checkout Now
</button>
</div>
